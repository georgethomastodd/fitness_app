{% extends 'base.html' %}

{% block content %}
<p style="color:white">{{view.unanswered_challenge_invitations}}</p> 
<div class = 'container'>
        <h1> Leader Board: {{object.title}}  </h1>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">{{object.challenge_health_field}} </th>
                  </tr>
                </thead>
                <tbody>
                  {% for username, total in view.leader_board_data %}
                  <tr>
                    <th scope="row">{{username}}</th>
                    <td>{{total}}</td>
                  </tr>
                 {% endfor %}
                </tbody>
        </table>



    
</div>

{% endblock %}
