{% extends 'base.html' %}

{% block content %}

<head>
        <meta charset="utf-8">
        <title>Django Highcharts Example</title>
</head>
<body>
        <p style="color:white">{{view.unanswered_challenge_invitations}}</p> 

        <div id="container"></div>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
        <script>
          Highcharts.chart('container', {
              chart: {
                  type: 'line'
              },
              title: {
                  text: 'Your Progress' 
              },
              xAxis: {
                  categories:  [
                  {% for entry in view.date_data %}'{{ entry }}'{% if not forloop.last %}, {% endif %}{% endfor %}

                   ]  
              },
              series: [{
                  name: 'Accumulated Points',
                  data: [
                  {% for entry in view.points_up_to_date_data %}{{entry}}{% if not forloop.last %}, {% endif %}{% endfor %}

                  ],
                  color: 'black'
              }
              ]
          });
        </script>


    </body>
{% endblock %}
